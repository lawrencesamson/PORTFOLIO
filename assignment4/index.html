<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Assignment4</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
</head>
<body>

  <div class="container">

    <div class="contain">
      <div class="header">
        <div class="image">
          <img src="/image/Screenshot 2025-02-03 165111.png" alt="Logo">
        </div>
        <div>
          <h1 class="text-head">For Individuals</h1>
        </div>
        <div class="text">
          <p>start benefitting from the wellness experience
            for companies looking on increasing productivity, and improving
            organisational wellness. 
          </p>
        </div>
      </div>

      <div class="right">

        <div class="section">
          <form>
            <div class="name">
              <ul>
                <li><label for="First Name">First Name</label></li><br>
                <li><input type="text" name="First Name" id="First Name" value="Tolu" class="bordercolor"></li>
              </ul>
              <div>
                <ul>
                  <li><label for="Last Name">Last Name</label></li><br>
                  <li><input type="text" name="Last Name" id="Last Name" class="border1"></li>
                </ul>
              </div>
            </div>
      
            <div class="gender">
              <ul>
                <li>
                  <label for="Gender">Gender</label><br>
              <select class="border4">
                <option value="" disabled selected>select here</option>
                <option value="Male">Male</option>
                <option value="Female">Female</option>
              </select>
                </li>
              </ul>
              <div>
                <ul>
                  <li><label for="DateofBirth"></label>Date of Birth</li>
                  <li><input type="date" id="dateOfBirth" name="dateOfBirth" value="2023-01-01" class="border5"></li</li>
                </ul>
              </div>
            </div>
            <div class="height">
              <ul>
                <li><label for="weight">Weight</label></li>
                <li><input type="text" id="weight" name="weight" class="border1"></li>
              </ul>
              <div>
                <ul>
                  <li><label for="height">Height</label></li>
                  <li><input type="text" id="height" name="height" class="border1"></li>
                </ul>
              </div>
            </div>
            <div>
              <ul>
                <li><label for="activitylevel">Activity Level</label></li>
                <select class="border3">
                  <option value="" disabled selected>select here</option>
                </select>
              </ul>
            </div>
            <div>
              <ul>
                <li><label for="password">Password</label></li>
                <li><input type="password" id="password" name="password" class="border2"></li>
              </ul>
            </div>
            <div>
              <ul>
                <li><button type="register" class="button1">Register</button></li>
              </ul>
            </div>
            <div>

              <div class="reg">
                <footer>
                  <p>By clicking Register you agree to our <span class="terms">Terms Of Use</span> 
                    and <span class="privacy">Privacy Policy</span>
                  </p>
                </footer>
              </div>
              
            </div>
          </form>
        </div>

        

      </div>

      
    </div>

  </div>
  
 
</body>
</html>
