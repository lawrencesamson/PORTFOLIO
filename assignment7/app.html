<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Application Form</title>
  <link rel="stylesheet" href="app.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
  <div class="container">

    <div class="contain">

      <div class="top">
        <div>
          <p>Already on AltScholar? <span class="signin">Sign in!</span></p>
        </div>
      </div>
      

      <div class="left">
          <div>
            <img class="image" src="/assignment7/image/altimage.png" alt="altschool image">
          <div>

            <div>
              <h2>Learn highly sought after skills
                without hassle.
              </h2>
            </div>
           
          

          <div>
            <i class="fab fa-twitter"></i>
            <i class="fab fa-instagram"></i>
            <i class="fab fa-facebook"></i>
            <i class="fab fa-linkedin"></i>
          </div>
          </div>

        </div>
        
        

        <div class="right">
          <div>
            <h3>Signup</h3>
          </div>
          <p>Take the next step to apply at AltSchool Africa</p>
          <div class="table">
            <form>

              <div >
                <ul class="table1">
                  <li>
                    <label for="fname" >First Name</label><br>
                    <input type="text" id="fname" name="fname" placeholder="First Name">
                  </li>
                  <li class="last">
                    <label for="lname">Last Name</label><br>
                    <input type="text" id="lname" name="lname" placeholder="Last Name">
                  </li>
                </ul>
              </div>
              
              <div>
                <ul class="table2">
                  <li>
                    <label for="email" >Email</label>
                    <input type="email" id="email" name="email" >
                  </li>
                  <li class="gender">
                    <label for="gender">Gender</label>
                    <select id="gender" name="gender">
                      <option value="male">male</option>
                      <option value="female">Female</option>
                      <option value="prefer-not-to-say">prefer-not-to-say</option>
                    </select>
                  </li>
                </ul>
              </div>

              <div>
                <ul class="table3">
                  <li>
                    <label for="dob" >Date of Birth</label><br>
                    <input type="date" id="dob" name="dob">
                  </li>
                  <li>
                    <label for="phonenumber">Phone Number</label><br>
                    <input type="number" id="phonenumber" name="phonenumber" >
                  </li>
                </ul>
              </div>

              <div>
                <ul class="table4">
                  <li>
                    <label for="cor" >Country of Residence</label><br>
                    <input type="text" id="cor" name="cor">
                  </li>
                  <li>
                    <label for="sor">State of Residnece</label><br>
                    <input type="text" id="sor" name="sor" >
                  </li>
                </ul>
              </div>

              <div>
                <ul class="table5">
                  <li>
                    <label for="password" >Password</label><br>
                    <input type="password" id="password" name="password">
                  </li>
                  <li>
                    <label for="Confirmpassword">Confirm Password</label><br>
                    <input type="password" id="Confirmpassword" name="Confirmpassword" >
                  </li>
                </ul>
              </div>

              <div>
                <ul class="table6">
                  <li>
                    <label for="how" >How did you hear about us?</label><br>
                    <input type="text" id="how" name="how">
                  </li>
                </ul>
              </div>

            </form>

            <p>By clicking continue, I agree to <span class="terms">Terms of Use</span>and acknowledge
            that I have read the <span class="privacy">Privacy Policy.</span></p>

            <button>Signup &rarr;</button>
          </div>

        </div>
     
      </div>
    </div>


  </div>
</body>
</html>
